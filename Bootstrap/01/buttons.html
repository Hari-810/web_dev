<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Basic buttons -->
    <h2>Buttons</h2>
    <!-- Default HTML button -->
    <button>default button</button>
    <!-- Bootstrap button with primary theme color (blue) -->
    <button class="btn btn-primary">primary button</button>
    <!-- auto lightens text -->
    <!-- Secondary theme button (grey color) -->
    <button class="btn btn-secondary">secondary button</button>

    <!-- Anchor tags as buttons -->
    <h2>Links as buttons</h2>
    <!-- Bootstrap allows anchor tags to be styled like buttons using the btn class -->
    <a href="#" class="btn btn-info">info anchor tag</a>
    <!-- Info-themed button (light blue) -->
    <a href="#" class="btn btn-success">success anchor tag</a>
    <!-- Success-themed button (green) -->

    <!-- Button sizes -->
    <h2>Button sizes</h2>
    <!-- Bootstrap provides size modifiers like btn-lg for large buttons and btn-sm for small buttons -->
    <button class="btn btn-lg btn-danger">large danger button</button>
    <!-- Large-sized button with danger theme (red) -->
    <button class="btn btn-sm btn-warning">small warning button</button>
    <!-- Small-sized button with warning theme (yellow) -->

    <!-- Outlined button styles -->
    <h2>Button Styles</h2>
    <!-- Outlined buttons have a border instead of a solid background -->
    <button class="btn btn-outline-primary">outlined button</button>
    <!-- Button with primary-colored border and text -->
    <button class="btn btn-outline-secondary btn-lg">
      large outlined button
    </button>
    <!-- Large button with secondary-colored border -->

    <!-- Button groups -->
    <h2>Button Groups</h2>
    <!-- Grouping buttons together using btn-group class to align them horizontally -->
    <div class="btn-group">
      <!-- Grouped buttons can still have different colors -->
      <a href="#" class="btn btn-primary">button 1</a>
      <!-- First button in the group -->
      <a href="#" class="btn btn-warning">button 2</a>
      <!-- Second button in the group -->
      <a href="#" class="btn btn-success">button 3</a>
      <!-- Third button in the group -->
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- 
Basic Buttons (btn, btn-primary, etc.) — Bootstrap provides several pre-built classes to style buttons with different theme colors (e.g., primary, secondary).
Anchor Tags as Buttons — You can style anchor (<a>) tags as buttons using the btn class, applying the same button styles.
Button Sizes (btn-lg, btn-sm) — You can adjust button sizes with btn-lg for large buttons and btn-sm for small buttons.
Outlined Buttons (btn-outline-) — These buttons have a transparent background with a colored border and text.
Button Groups (btn-group) — Allows buttons to be grouped together for actions that should be aligned and appear as a cohesive set.
-->
