<!-- Text formatting tags in HTML are elements that allow you to control the presentation and appearance of 
text within a web page. These tags do not affect the structural layout of the page but help in making the 
content more readable, visually appealing, and semantically meaningful.  -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Formatting Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff;
        }
        .bold-text {
            font-weight: bold;
        }
        .italic-text {
            font-style: italic;
        }
        .underline-text {
            text-decoration: underline;
        }
        .highlight-text {
            background-color: yellow;
        }
        .strikethrough-text {
            text-decoration: line-through;
        }
        .subscript-text {
            vertical-align: sub;
            font-size: smaller;
        }
        .superscript-text {
            vertical-align: super;
            font-size: smaller;
        }
    </style>
</head>
<body>
    <h1>Text Formatting Tags</h1>

    
    <!-- Bold Text -->
    <p><span class="bold-text">This text is bold.</span></p>
    <!-- Explanation: The 'span' tag is an inline element that allows targeting specific text to apply styles. The class 'bold-text' is defined in the embedded CSS to make the text bold using 'font-weight' property. -->

    <!-- Italic Text -->
    <p><em class="italic-text">This text is italicized.</em></p>
    <!-- Explanation: The 'em' tag is used for emphasizing text and by default, it renders as italic. The class 'italic-text' is defined in the embedded CSS to ensure italics. -->

    <!-- Underline Text -->
    <p><u class="underline-text">This text is underlined.</u></p>
    <!-- Explanation: The 'u' tag is used to underline text. The class 'underline-text' is defined in the embedded CSS to add an underline to the text. Note that 'u' is deprecated in HTML5, but it still works for this purpose. -->

    <!-- Highlighted Text -->
    <p><mark class="highlight-text">This text is highlighted.</mark></p>
    <!-- Explanation: The 'mark' tag is used to highlight text. The class 'highlight-text' is defined in the embedded CSS to apply a yellow background color to the text. -->

    <!-- Strikethrough Text -->
    <p><del class="strikethrough-text">This text is crossed out.</del></p>
    <!-- Explanation: The 'del' tag is used to represent deleted text or strikethrough text. The class 'strikethrough-text' is defined in the embedded CSS to apply a line-through style to the text. -->

    <!-- Subscript Text -->
    <p>H<sub class="subscript-text">2</sub>O</p>
    <!-- Explanation: The 'sub' tag is used for subscript text, such as chemical formulas. The class 'subscript-text' is defined in the embedded CSS to adjust the vertical alignment and font size. -->

    <!-- Superscript Text -->
    <p>x<sup class="superscript-text">2</sup></p>
    <!-- Explanation: The 'sup' tag is used for superscript text, such as mathematical exponents. The class 'superscript-text' is defined in the embedded CSS to adjust the vertical alignment and font size. -->
</body>
</html>
