<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="content">Holla</h1>
    <button id="changeBg">click here</button>

    <script defer>
        var contentRef =  document.getElementById("content");
        var ref = document.getElementById("changeBg");
        ref.addEventListener("click", () => {
            contentRef.style.backgroundColor = "lightblue";
        });
    </script>
</body>
</html>
