<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float Properties Demo</title>
    <style>
        /* Define styles for the floated elements */
        .box {
            width: 80%;
            height: 150px;
            margin: 10px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 150px;
            padding: 10px;
        }

        /* Float the first box to the left */
       .left {
            float: left;
        }

        /* Float the second box to the right */
        .right {
            float: right;
        }

  

    </style>
</head>
<body >
    <h1>CSS Float Properties Demo</h1>
    <div class="box">
        <div class="left">Left</div>
        <div class="right">Right</div>
    </div>
   
    <p>This is a demonstration of CSS float properties including <code>left</code>, <code>right</code>.</p>
</body>
</html>
