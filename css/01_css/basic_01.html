<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        /* Typography */
body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    color: rgba(255, 0, 0, 1);
}

h1 {
    font-size: 24px;
    font-weight: bold;
    text-align: right;
}

/* Colors */
a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    color: #0056b3;
}

/* Backgrounds */
.container {
    background-color: #a53a3a;
}

/* Margins and Padding */
p {
    margin: 10px;
    padding: 10px;
}

/* Borders */
.box {
    border: 1px solid #999;
    border-radius: 5px;
    padding: 10px;
}

/* Display and Positioning */
.center {
    text-align: center;
    background-color: #766ad0;
}

/* Size and Dimensions */
.square {
    width: 100px;
    height: 100px;
}

    </style>
</head>
<body>
    <h1>Sample HTML Page</h1>
    <div class="container">
        <p>This is a sample HTML page with external CSS.</p>
        <div class="box">
            <p>This is a box with a border.</p>
        </div>
        <p class="center">This text is centered.</p>
        <div class="square"></div>
        <p>Visit <a href="https://www.example.com">Example.com</a></p>
    </div>
</body>
</html>
