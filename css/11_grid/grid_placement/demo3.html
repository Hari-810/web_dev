<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .container {
      height: 100vh;
      display: grid;
      gap: 3rem;
      grid-template-columns: 1fr 1fr 1.5fr;
      grid-template-rows: 1fr 1fr;
    }

    .item {
      font-size: 5rem;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-color: blueviolet;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .cowboy {
      background-color: #00B9FF;
      grid-column: span 2;
    }

    .astronaut {
      background-color: #03989E;
      grid-area: 2 / 1 / 3 / 3; 

      /* 
      The starting row position.
      The starting column position.
      The ending row position.
      The ending column position.*/

      /*
      The item starts at row 2 (second row from the top).
      The item starts at column 1 (first column from the left).
      The item ends at row 3 (third row from the top).
      The item ends at column 3 (third column from the left).
      */
    }
  </style>
</head>

  </div>
</body>

</html>
