<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            display: flex;
        }

        .item {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: aqua;
        }

        #item1 {
            order: -1;
        }

        #item2 {
            order: 1;
        }

        #item3 {
            order: -2;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item" id="item1">1</div>
        <div class="item" id="item2">2</div>
        <div class="item" id="item3">3</div>
    </div>
</body>
</html>
