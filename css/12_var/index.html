<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Variables Example</title>
<style>
  /* Global CSS variables */
  :root {
    --primary-color: #007bff; /* Global variable */
  }

  /* Local CSS variables */
  .container {
    --bg-color: #f8f9fa; /* Local variable */
    --text-color: #212529; /* Local variable */
  }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg-color); /* Using local variable */
    color: var(--text-color); /* Using local variable */
  }

  .header {
    background-color: var(--primary-color); /* Using global variable */
    color: white;
    padding: 10px;
    text-align: center;
  }

  .content {
    padding: 20px;
  }

  .footer {
    background-color: var(--primary-color); /* Using global variable */
    color: white;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CSS Variables Example</h1>
    </div>
    <div class="content">
      <p>This is an example of using CSS variables with both global and local scope.</p>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
  </div>
</body>
</html>


<!-- 

In CSS, --var is used to declare a custom property, also known as a CSS variable. 
CSS variables allow you to define reusable values that can be used throughout your CSS stylesheets. 
They are prefixed with -- to distinguish them from regular CSS properties.

 -->

 <!-- 

    In this HTML document:

        Global CSS variables are declared using :root.
        Local CSS variables are declared within the .container selector.
        Global variables are used for the background color of the header and footer.
        Local variables are used for the background and text color of the body.
  -->
