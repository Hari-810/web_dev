<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* pesudo elements */
        h5::first-letter{
            font-size: 25px;
        }
        h5::after{
            content: "ðŸŒŸ"; /* You can replace this with any text, character, or image you want to display */
            margin-right: 8px; 
            color: #ff9900; 
            font-size: 24px; 
        }

        h5::selection{    /* p::selection */
            color: #cc9644
        }

        /* Display*/
        p{
            border: 3px solid black;
            display: block;  /*inline-block */
        }
        /* block 
        new line
        full width(100%)
        able to apply height & width
        */

        i{
            border: 3px solid black;
            display: inline;
        }

        /* inline
        not start with new line
        no full width
        can't apply height & width
        */
        

        /* inline-block
        not start new line
        dosen't take full width & height
        height & width 
        */ 
    </style>
</head>
